{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ get_url(path="styles/blog.css") }}">
<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date | date(format="%B %e, %Y. %l:%M %p") }}</strong></p>
<div class="content">
    {{ page.content | safe }}
</div>
{% endblock content %}
