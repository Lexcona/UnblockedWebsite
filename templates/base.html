{# templates/base.html #}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}</title>

    <link rel="stylesheet" href="{{ get_url(path="styles/index.css") }}">

    <link id="favicon" rel="shortcut icon" type="image/jpg"
          href="https://avatars.githubusercontent.com/u/229240464?v=4" />
  </head>

  <body>
    <div class="backdrop">
        {% include "partials/navbar.html" %}
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
  </body>
</html>
